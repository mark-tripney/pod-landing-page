<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="assets/desktop/logo.svg" alt="Pod logo" class="logo" />
      <div class="main-content">
        <header>
          <h1>
            <span class="highlight">Publish your podcasts</span> everywhere.
          </h1>
        </header>
        <main>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="podcast-players">
            <img
              class="spotify-logo"
              src="assets/desktop/spotify.svg"
              alt="Spotify logo"
            />
            <img
              class="apple-pod-logo"
              src="assets/desktop/apple-podcast.svg"
              alt="Apple Podcasts logo"
            />
            <img
              class="google-pod-logo"
              src="assets/desktop/google-podcasts.svg"
              alt="Google Podcasts logo"
            />
            <img
              class="pocket-casts-logo"
              src="assets/desktop/pocket-casts.svg"
              alt="Pocket Casts logo"
            />
          </div>
          <form>
            <input
              type="email"
              class="email-input-field"
              placeholder="Email address"
              aria-label="Enter your email address"
            />
            <button class="request-access-btn">Request Access</button>
          </form>
        </main>
      </div>
      <img
        class="dots"
        src="assets/desktop/bg-pattern-dots.svg"
        alt="Pattern of eight dots by four"
      />
    </div>
  </body>
</html>
